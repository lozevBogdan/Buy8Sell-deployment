<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta content="text/html" http-equiv="Content-Type">
    <title>Buy8Sell</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>
<body>


<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark"
     th:fragment="navbar">

    <a class="navbar-brand"></a>
    <a class="navbar-brand" th:href="@{/}">
        <img height="50" th:src="@{/images/sell8buy-buy-sell-logo-new.png}" width="120"/></a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products/all}">
                    <h4><span class="badge badge-success">All Products</span></h4>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products/all/promotion}">
                    <h4><span class="badge badge-success">Promotions</span></h4>
                </a>
            </li>

            <th:block sec:authorize="isAuthenticated()">

                <li class="nav-item active"
                    sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}">
                        <h4><span class="badge badge-secondary">Users in system</span></h4>
                    </a>
                </li>
                <li class="nav-item active"
                    sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/statistic}">
                        <h4><span class="badge badge-secondary">Statistic</span></h4>
                    </a>
                </li>
            </th:block>

        </ul>


        <ul class="navbar-nav ">

            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item active">
                    <a class="nav-link "
                       th:href="@{/users/profile}">
                        <h4><span
                                th:text="|My profile - ${#authentication.principal.firstName} ${#authentication.principal.lastName}|"
                                class="badge badge-secondary">
                        </span>
                         </h4>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/messages/all}">
                        <h4><span class="badge badge-primary">Messages</span></h4>
                    </a>
                </li>

                <li class="nav-item active">
                    <a id="favorites" class="nav-link"
                       th:href="@{/users/favorites}">
                        <h4><span class="badge badge-primary">Favorites</span></h4>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link"
                       th:href="@{/users/products}">
                        <h4><span class="badge badge-primary"> My products</span></h4>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/products/add}">
                        <h4><span class="badge badge-primary">Add Product</span></h4>
                    </a>
                </li>

                <li class="nav-item active">
                    <form th:action="@{/users/logout}" th:method="post">
                        <button class="btn nav-link" type="submit"/>
                    </form>
                    <h4><span class="badge badge-danger">Logout</span></h4>

                </li>
            </th:block>


            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/users/login}">
                        <h4><span class="badge badge-primary">Log in</span></h4>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/users/register}">
                        <h4><span class="badge badge-primary">Register</span></h4>
                    </a>
                </li>
            </th:block>


        </ul>

        <!--        <th:block sec:authorize="isAuthenticated()">-->
        <!--            <form class="form-inline my-2 my-lg-0">-->
        <!--                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="text">-->
        <!--                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        <!--            </form>-->
        <!--        </th:block>-->

    </div>
</nav>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
